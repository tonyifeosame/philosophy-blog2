<body>
    <script>
        if (localStorage.getItem("isAdmin") !== "true") {
          alert("Access denied. Please log in as admin.");
          window.location.href = "login.html";
        }
      </script>
      
  <div class="admin-container">
    <h2>Add a New Blog Post</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Post Title" required />
      <input type="text" id="image" placeholder="Image URL (optional)" />
      <textarea id="excerpt" placeholder="Short excerpt for the post" required rows="3"></textarea>
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="tags" placeholder="Tags (comma separated)" />
      <input type="date" id="date" required />
      <input type="text" id="link" placeholder="Post Link (optional)" />
      <button type="submit">Add Post</button>
    </form>
  </div>

  <script>
    document.getElementById("postForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const post = {
        title: document.getElementById("title").value,
        image: document.getElementById("image").value || "https://via.placeholder.com/400x250",
        excerpt: document.getElementById("excerpt").value,
        category: document.getElementById("category").value,
        tags: document.getElementById("tags").value.split(',').map(tag => tag.trim()).filter(Boolean),
        date: document.getElementById("date").value,
        link: document.getElementById("link").value || "#"
      };

      const posts = JSON.parse(localStorage.getItem("customPosts")) || [];
      posts.push(post);
      localStorage.setItem("customPosts", JSON.stringify(posts));

      alert("Post added successfully!");
      this.reset();
    });
  </script>
</body>
